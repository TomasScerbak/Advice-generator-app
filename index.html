<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="card">
          <h2 class="advice-number"></h2>
          <p class="advice-text"></p>
          <picture>
            <source
              media="(min-width: 700px)"
              srcset="images/pattern-divider-desktop.svg"
            />
            <source
              media="(min-width: 300px)"
              srcset="images/pattern-divider-mobile.svg"
            />
            <img
              class="decoration"
              src="images/pattern-divider-mobile.svg"
              alt="decoration"
            />
          </picture>
          <button class="btn">
            <img src="images/icon-dice.svg" alt="dice button" />
          </button>
        </div>
      </section>
      <section>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://tomasscerbak.github.io/tomas-scerbak-portfolio/"
            >Tomas Scerbak</a
          >.
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
